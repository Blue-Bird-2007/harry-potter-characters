<form>
  <div class="form-group">
    <div class="label-for-input">
      <label for="name">Character Name</label>
      <input type="text" id="name" name="name" class="form-control">
    </div>
  <div class="form-group">
    <div class="label-for-input">
      <label for="house">Assign House</label>
      <select id="house" name="house" class="form-control">
        <option *ngFor="let option of availableHouses" [value]="option.value">{{ option.display }}</option>
      </select>
    </div>
  </div>
  </div>
  <div id="btnAddCharacter">
    <button class="btn-add-character" type="submit">Add Character</button>
  </div>
</form>
