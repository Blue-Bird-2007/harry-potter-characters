  <div class="button-wrapper">
    <button class="btn-gryffindor" id="btnGryffindor" (click)="onAssign('Gryffindor')">Gryffindor</button>
    <button class="btn-slytherin" id="btnSlytherin" (click)="onAssign('Slytherin')">Slytherin</button>
    <button class="btn-ravenclaw" id="btnRavenclaw" (click)="onAssign('Ravenclaw')">Ravenclaw</button>
    <button class="btn-hufflepuff" id="btnHufflepuff" (click)="onAssign('Hufflepuff')">Hufflepuff</button>
  </div>
